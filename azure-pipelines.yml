trigger:
- master  # Adjust branch name as needed

pool:
  vmImage: 'windows-latest'

steps:
- task: Checkout@1
  displayName: 'Checkout repository'

- script: dir /s /b BootcampProject.sln
  displayName: 'Confirm solution file is checked out'

- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: 'sdk'
    version: '7.0.x'  # Change to match your .NET version
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore BootcampProject.sln
  displayName: 'Restore .NET solution'
