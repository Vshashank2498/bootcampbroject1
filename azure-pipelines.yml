trigger:
- master  # Change if your default branch is different

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Step 1: Checkout source
- task: Checkout@1
  displayName: 'üì• Checkout repository'

# Step 2: Show folder/file structure
- script: dir /s /b
  displayName: 'üß™ Show full file tree'

# Step 3: Confirm solution file path
- powershell: |
    Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse -Filter "BootcampProject.sln"
  displayName: 'üîç Locate BootcampProject.sln'

# Step 4: Install .NET SDK
- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

# Step 5: Restore dependencies (adjust path based on previous step)
- script: dotnet restore BootcampWebApp/BootcampProject.sln
  displayName: 'Restore .NET dependencies'

# Step 6: Build solution
- script: dotnet build BootcampWebApp/BootcampProject.sln --configuration $(buildConfiguration)
  displayName: 'Build the solution'

# Step 7: Run tests
- script: dotnet test BootcampWebApp.Tests/BootcampWebApp.Tests.csproj --no-build --verbosity normal
  displayName: 'Run unit tests'

# Step 8: Publish build artifacts
- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
