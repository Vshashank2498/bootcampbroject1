trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

- script: dotnet restore BootcampWebApp/BootcampWebApp.csproj
  displayName: 'Restore dependencies'

- script: dotnet build BootcampWebApp/BootcampWebApp.csproj --configuration $(buildConfiguration)
  displayName: 'Build application'

- script: dotnet test BootcampWebApp.Tests/BootcampWebApp.Tests.csproj --no-build --verbosity normal
  displayName: 'Run unit tests'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
