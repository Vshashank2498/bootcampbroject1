trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:

- script: dir /s /b
  displayName: 'ðŸ§ª Check file tree structure'

- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

- script: dotnet restore BootcampProject.sln  # <-- Adjust this based on output
  displayName: 'Restore dependencies'

- script: dotnet build BootcampProject.sln --configuration $(buildConfiguration)
  displayName: 'Build the solution'

- script: dotnet test BootcampWebApp.Tests/BootcampWebApp.Tests.csproj --no-build --verbosity normal
  displayName: 'Run unit tests'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
