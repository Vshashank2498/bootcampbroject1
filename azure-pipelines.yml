trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dir
  displayName: 'List files in root directory'

- script: dir BootcampWebApp
  displayName: 'List files in BootcampWebApp folder'
  continueOnError: true  # in case folder doesn't exist yet

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'

- script: dotnet restore BootcampWebApp/BootcampWebApp.csproj
  displayName: 'Restore dependencies'
  continueOnError: false

- script: dotnet build BootcampWebApp/BootcampWebApp.csproj --configuration $(buildConfiguration)
  displayName: 'Build application'

- script: dotnet test BootcampWebApp.Tests/BootcampWebApp.Tests.csproj --no-build --verbosity normal
  displayName: 'Run unit tests'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
